name: Remote ssh command (for master branch)
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build ET_Wishlist environment development
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: hoadxit/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_PORT }}
          script: |
            whoami
            cd ~/KienBQ/my-proj-fe
            eval `ssh-agent -s`
            ssh-add /root/.ssh/github_key
            git checkout .
            git clean -df
            git pull origin master
            git status
            sudo docker stop first_proj_fe
            sudo docker rm first_proj_fe
            sudo docker rmi first_proj_fe
            sudo docker build -t  first_proj_fe .
            sudo docker run -d --restart unless-stopped --name first_proj_fe -p 3000:3000 first_proj_fe